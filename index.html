<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>
<link rel="stylesheet" href="css/style.css">
<style>
/* Reset and basic styling */
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    min-height: 100%;
    font-family: 'Shadows Into Light', cursive;
    overflow-y: auto; /* Enable vertical scrolling */
    overflow-x: hidden;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
}

/* Background grid of images */
.bg-grid {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -2;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    grid-auto-rows: minmax(200px, 1fr);
    gap: 10px;
    padding: 10px;
    opacity: 0.45;
}

.bg-grid img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(6px) brightness(0.9);
    border-radius: 20px;
    animation: slowMove 8s infinite alternate ease-in-out;
}

/* Smooth movement animation */
@keyframes slowMove {
    0% { transform: scale(1) translateY(0); }
    100% { transform: scale(1.08) translateY(-10px); }
}

/* Main content section */
#newyear {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 50px 20px;
    text-align: center;
    position: relative;
    z-index: 1;
}

#newyear h1 {
    font-size: clamp(2rem, 5vw, 3rem);
    color: #fff;
    text-shadow: 2px 2px 10px #ff70a6;
    margin-bottom: 20px;
}

#newyear p {
    font-size: clamp(1.2rem, 3vw, 1.8rem);
    color: #fff;
    margin-bottom: 30px;
}

#newyear img.herpic {
    width: clamp(150px, 25vw, 300px);
    height: clamp(150px, 25vw, 300px);
    border-radius: 50%;
    filter: blur(3px);
    margin-bottom: 20px;
    object-fit: cover;
}

button {
    padding: 15px 30px;
    font-size: clamp(1rem, 2vw, 1.5rem);
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff70a6;
    color: white;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
    transition: all 0.3s;
}
button:hover {
    transform: scale(1.1);
}

/* Sparkles */
#sparkles .sparkle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #fff;
    border-radius: 50%;
    animation: sparkle 2s infinite;
}
@keyframes sparkle {
    0%, 100% { opacity: 1; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(0.5) translate(20px, 20px); }
}

/* Responsive adjustments */
@media (max-width: 768px) {
    #newyear {
        padding: 40px 10px;
    }
    #newyear img.herpic {
        width: 200px;
        height: 200px;
    }
}
</style>
</head>
<body>

<!-- Background images grid -->
<div class="bg-grid">
    <img src="assets/background1.jpg" alt="">
    <img src="assets/background2.jpg" alt="">
    <img src="assets/background3.jpg" alt="">
    <img src="assets/background4.jpg" alt="">
    <img src="assets/background5.jpg" alt="">
</div>

<section id="newyear">
    <h1>ðŸŽ‰ Happy New Year 2026! ðŸŽ‰</h1>
    <p>Can we start our 2026 together? ðŸ’–</p>
    <img src="assets/background.jpg" alt="Her Pic" class="herpic">
    <button onclick="nextSection()">Start âœ¨</button>
    <div id="sparkles"></div>
    <audio id="bg-music" src="assets/piano.mp3"></audio>
</section>

<script>
/* Floating sparkles */
const sparklesContainer = document.getElementById('sparkles');
for (let i = 0; i < 30; i++) {
    let s = document.createElement('div');
    s.className = 'sparkle';
    s.style.top = Math.random() * 100 + '%';
    s.style.left = Math.random() * 100 + '%';
    sparklesContainer.appendChild(s);
}

/* Start button: play music & go to next section */
function nextSection() {
    document.getElementById('bg-music').play();
    window.location.href = 'hearts.html';
}
</script>

</body>
</html>
